{% extends 'user/base.html' %}

{% block content %}
    <form class="" method="POST" action="{% url 'travel:addtrip' %}" >
        {% csrf_token %}
        <!-- component -->
        <div class="bg-grey-lighter min-h-screen flex flex-col">
            <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
                <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
                    <h1 class="mb-8 text-3xl text-center">Trip Details</h1>
                    <input
                            type="text"
                            class="block border border-grey-light w-full p-3 rounded mb-4"
                            name="title"
                            placeholder="Title" />

                    <input
                            type="text"
                            class="block border border-grey-light w-full p-3 rounded mb-4"
                            name="description"
                            placeholder="Description" />
                    <input
                            type="text"
                            class="block border border-grey-light w-full p-3 rounded mb-4"
                            name="drive_link" 
                            placeholder="Drive Link" />
                    <input
                            type="date"
                            class="block border border-grey-light w-full p-3 rounded mb-4"
                            name="start_date"
                            placeholder="Enter a tentative Start Date" />
                    <input
                            type="date"
                            class="block border border-grey-light w-full p-3 rounded mb-4"
                            name="end_date"
                            placeholder="Enter a tentative End Date" />
                    <button
                            type="submit"
                            class="text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded "
                    >Add trip</button>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
